<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} ({{ user.email if user.email else "No email" }})</li>
        {% endfor %}
    </ul>
    <a href="/users/add">Add User</a>
</body>
</html>
