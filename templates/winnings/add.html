<!DOCTYPE html>

<html>
<head>
<title>Add Winnings</title>
</head>
<body>
<h1>Add Winnings</h1>
<form method="POST">
<label for="user_id">User:</label>
<select name="user_id" required>
{% for user in users %}
<option value="{{user.id}}">{{user.username}}</option>
{% endfor %}
</select><br><br>
<label for="tournament_id">Tournament:</label>
<select name="tournament_id" required>
{% for tournament in tournaments %}
<option value="{{tournament.id}}">{{tournament.name}}</option>
{% endfor %}
</select> <br><br>
<label for="weekly_winnings">Weekly Winnings:</label>
<input type="number" name="weekly_winnings" step="0.01"><br><br>
<label for="cumulative_winnings">Cumulative Winnings:</label>
<input type="number" name="cumulative_winnings" step="0.01"><br><br>
<label for="additional_pick_fee">Additional Pick Fee:</label>
<input type="number" name="additional_pick_fee" step="0.01"><br><br>
<input type="submit" value="Add Winnings">
</form>
<a href="/winnings">Back to Winnings List</a>
</body>
</html>
